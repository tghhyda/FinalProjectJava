<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Library HomePage</title>

  <link rel="stylesheet" href="../css/style.css" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="../js/login.js"></script>
</head>
<body>
  <div class="section-login">
    <div class="imgBx">
      <img src="../images/book3.jpeg"/>
    </div>
    <div class="contentBx">
      <div class="formBx">
        <h2>Login</h2>
        <div th:if="${param.error}" class="error_message">
          <h4 style="color: red">Wrong email or password, pleases input again.</h4>
        </div>
        <form th:action="@{/reader/login}" method="post">
          <div class="inputBx">
            <span>Email</span>
            <input type="email" name="email" id="email" placeholder="Input Email" required>
          </div>
          <div class="inputBx">
            <span>Password</span>
            <input type="password" name="password" id="password" placeholder="Input Password" required>
            <span class="eye" onclick="seePasswordLogin()">
              <i class="fa-regular fa-eye see_login_password"></i>
              <i class="fa-regular fa-eye-slash hide_login_password"></i>
            </span>
          </div>
          <div class="remember">
            <label><input type="checkbox" name="remember-me"> Remember me</label>
          </div>
          <div class="inputBx">
            <input type="submit" value="Sign in">
          </div>
          <div class="inputBx">
            <p>Don't have an account? <a th:href="@{/user/register}">Sign up</a></p>
          </div>
          <div class="inputBx">
            <p><a th:href="@{/}">Return Home Page</a></p>
          </div>
        </form>
        <h3>Login with social media</h3>
        <ul class="sci">
          <li><img src="../images/facebook.png"> </li>
          <li><img src="../images/instagram.png"> </li>
          <li><img src="../images/twitter.png"> </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
