<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Library HomePage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div align="center">
  <h1>Registration</h1>
  <div>
    <form th:action="@{/process_register}" method="post" th:object="${reader}" style="max-width: 600px; margin: 0 auto">
      <div class="text-center m-3">

        <div class="form-group row">
          <label class="col-form-label col-4">ID</label>
          <div class="col-8">
            <input  type="text" class="form-control" th:field="*{idReader}" value="" required disabled>
<!--            <p> Your id is: th:field=""</p>-->
          </div>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-4">Email</label>
          <div class="col-8">
            <input  type="email" class="form-control" th:field="*{email}" required
              minlength="6" maxlength="50">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-4">Password</label>
          <div class="col-8">
            <input  type="password" class="form-control" th:field="*{password}" required
              minlength="6" maxlength="30">
          </div>
        </div>

        <div>
          <button type="submit" class="btn btn-primary">Sign up</button>
        </div>

      </div>
    </form>
  </div>
</div>

</body>
</html>
