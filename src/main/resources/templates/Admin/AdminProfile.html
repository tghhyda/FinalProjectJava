<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <title>Library HomePage</title>
  <link rel="stylesheet" href="../css/style.css" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="../js/register.js"></script>
</head>
<body>
<div class="section-register">
  <div class="container-register">
    <div class="register-title">Profile</div>
    <form class="register_form" method="get" th:object="${admin}" enctype="multipart/form-data">
      <div class="profile">
        <img style="height: 200px; width: 150px; margin-left: 250px" th:src="*{imagePath}">
      </div>
      <div class="user-detail">
        <div class="inputBx">
          <span class="details">Full Name</span>
          <input type="text" name="full_name" th:field="*{nameReader}" placeholder="Enter your full name" required>
        </div>
        <div class="inputBx">
          <span class="details">Type of Reader</span>
          <select name="type" th:field="*{typeOfReader}" required>
            <option value="">--</option>
            <option th:each="Type : ${listType}"
                    th:value="${Type.idType}"
                    th:utext="${Type.name}"/>
          </select>
        </div>
        <div class="inputBx">
          <span class="details">Phone</span>
          <input type="text" name="phone" th:field="*{phone}" placeholder="Enter your phone number">
        </div>
        <div class="inputBx">
          <span class="details">Address</span>
          <input type="text" name="address" th:field="*{address}" placeholder="Enter your address">
        </div>
        <div class="inputBx">
          <span class="details">Birth Day</span>
          <input type="date" name="birthday" th:field="*{birthday}" placeholder="Enter your birth day">
        </div>
        <div class="inputBx">
          <span class="details">Email</span>
          <input type="email" name="email" th:field="*{email}" placeholder="Enter your email" required>
        </div>
      </div>
      <div class="gender-detail">
        <input type="radio" name="gender" id="dot-1" value="Male" th:field="*{gender}">
        <input type="radio" name="gender" id="dot-2" value="Female" th:field="*{gender}">
        <input type="radio" name="gender" id="dot-3" value="Others" th:field="*{gender}">
        <span class="gender-title">Gender</span>
        <div class="category">
          <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Others</span>
          </label>
        </div>
      </div>
      <div class="button">
        <input type="button" class="button-submit-register" value="Back" onclick="back()">
      </div>
    </form>
  </div>
</div>
<script>
  function back(){
    window.location = "admin/home"
  }
</script>
</body>
</html>
